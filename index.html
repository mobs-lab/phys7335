function getClassDays() {
  const start = new Date(COURSE_CONFIG.semesterStart);

  const classDays = new Set();
  
  let current = new Date(start);
  let weekNum = 1;
  const weekTopics = {};
  
  // Extract week topics from schedule
  COURSE_CONFIG.schedule.forEach(item => {
    if (item.type === 'week') {
      weekTopics[item.num] = item.topic.split(' ')[0].substring(0, 8);
    }
  });
  
  while (current <= end) {
    const dayOfWeek = current.getDay();
    const dateStr = current.toISOString().split('T')[0];
    
    if (COURSE_CONFIG.classDays.includes(dayOfWeek) && !COURSE_CONFIG.calendarEvents[dateStr]) {
      classDays.add(dateStr);
    }
    current.setDate(current.getDate() + 1);
  }
  
  return classDays;
}

  const idx = months.findIndex(m => m.year === currentYear && m.month === currentMonth);

}

function renderCalendar(m) {
  const firstDay = new Date(m.year, m.month, 1);
  const lastDay = new Date(m.year, m.month + 1, 0);
  const startPad = firstDay.getDay();
  
  let html = '';
  const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  days.forEach(d => html += `<div class="cal-header-cell">${d}</div>`);
  
  for (let i = 0; i < startPad; i++) {
    html += '<div class="cal-day empty"></div>';
  }
  
  for (let day = 1; day <= lastDay.getDate(); day++) {
    const dateStr = `${m.year}-${String(m.month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    let classes = 'cal-day';
    let label = '';
    let onclick = '';
    
    if (COURSE_CONFIG.calendarEvents[dateStr]) {
      const evt = COURSE_CONFIG.calendarEvents[dateStr];
      classes += evt.type === 'holiday' ? ' holiday-day' : ' break-day';
      label = evt.label;
    } else if (classDetails[dateStr]) {
      classes += ' class-day clickable';
      if (dateStr === nextClassDate) classes += ' next-class';
      if (dateStr === selectedDate) classes += ' selected';
      label = classDetails[dateStr].topic.split(' ')[0].substring(0,8);
      onclick = `onclick="selectDate('${dateStr}')"`;
    }
    
    html += `<div class="${classes}" ${onclick}><div class="cal-day-num">${day}</div>${label ? `<div class="cal-day-label">${label}</div>` : ''}</div>`;
  }
  
  return html;
}

function updateCalendarDisplay() {
  const m = months[currentMonthIndex];

}

function prevMonth() {
  if (currentMonthIndex > 0) {

}

function nextMonth() {
  if (currentMonthIndex < months.length - 1) {

    updateCalendarDisplay();
  }
}
